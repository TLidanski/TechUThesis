<article class="post">
    <header *ngIf="post.user" class="post-header">
        <app-user-avatar [user]="post.user"></app-user-avatar>
        <div class="post-author">
            <h3>{{post.user | fullName}}</h3>
            <span id="post-timestamp">{{post.createdAt | date:'fullDate'}} {{post.createdAt | date:'shortTime'}}</span>
        </div>
    </header>

    <div class="post-text">{{post.text}}</div>

    <app-post-media [media]="post.media"></app-post-media>

    <div class="post-reacts">
        <img src="{{'baseUrl' | env}}\{{'media\\haha.svg'}}" alt="">
        <img src="{{'baseUrl' | env}}\{{'media\\like.svg'}}" alt="">
        {{post.reactions?.length}}
        {{post.comments?.length}} Comments
    </div>

    <div class="post-actions">
        <button class="btn like-btn">Like</button>
        <button class="btn share-btn">Share</button>
    </div>

    <div class="post-comments">
        <div class="comment-form-container">
            <input type="text" name="comment" id="comment">
        </div>
        <div *ngFor="let comment of post.comments" class="comment-container">
            <app-user-avatar [user]="comment.author"></app-user-avatar>
            <a href="#">{{comment.author | fullName}}</a>
            <p>{{comment.text}}</p>
        </div>
    </div>
</article>
